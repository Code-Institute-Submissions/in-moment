<!-- Home Page Template -->
{% extends "base.html" %} {% load static %} {% block content %}
<div class="profile">
    <h1>Account Details</h1>
    <form action="{% url 'profile' %}">
        {% csrf_token %}
        {{ form }}
        <button>Update profile</button>
    </form>
    {% for order in orders %}
    <div>{{ order.order_number|truncatechars:6}}</div>
    <div>{{ order.date }}</div>
    <div>{{ order.grnad_total}}</div>
    {% endfor %}
</div>
{% endblock content %}
